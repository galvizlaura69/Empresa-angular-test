<div >
<h1 class="title">POST DEL USUARIO</h1>
<ul >
  <li class="post-container"  *ngFor="let post of listPost">
    <p>
      <span class="subtitle">Title post #{{post.id}}:</span> {{post.title}}
    </p>
    <p>
      <span class="subsubtitle">Contenido:</span> {{post.body}}
    </p>
    <comment-list [postId]="post.id"></comment-list>
  </li>
</ul>
</div>
