<h1 class="subtitle">Comentarios</h1>
<ul>
  <li class="comment-container" *ngFor="let comment of commentsByPost">
    <p>
      <span class="subsubtitle">Comentado por:</span> {{comment.email}}
    </p>
    <p>
      <span class="subsubtitle">Contenido</span> {{comment.body}}
    </p>
  </li>
</ul>
