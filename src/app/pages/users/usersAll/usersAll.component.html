<div class="row">
<p>todos los usuarios</p>
<input
class="form-control"
type="text"
[(ngModel)]="filterInput"
placeholder="Search"
(keyup)="changeFilter($event)" />
<ul>
<li *ngFor="let user of users  | paginate: { itemsPerPage: 4, currentPage: page }"><p>{{ user.name }}</p></li>
</ul>

<pagination-controls (pageChange)="page = $event"></pagination-controls>

</div>
